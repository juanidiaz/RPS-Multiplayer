<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Multiplayer</title>

    <!-- Add iDiaz favicon -->
    <link rel="icon" href="./static/idiaz_white-favicon.png">

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <!-- Linking my own CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="app">

        <div class="container">

            <section class="row" id="stats">
                <div class="col-lg-12">
                    <h3>There are
                        <strong><span id="connected-viewers">X</span>
                        </strong> LIVE conenctions.</h3>
                </div>
                <div class="col-lg-12">
                    <h3 class="">There are
                        <strong><span id="connected-players">X</span>
                        </strong> players.</h3>
                </div>
            </section>

            <section class="row" id="user">
                <form>
                    <label for="bidder-name">Your Name</label>
                    <input class="form-control" id="player-name" type="text" name="userName" required>
                    <button type="button" id="play-bid" class="btn btn-primary">PLAY</button>
                </form>
            </section>

            <section class="row" id="game">
                <div>
                    <button type="button" id="quit" class="btn btn-primary">STOP PLAYING</button>
                </div>
                <p>Choose your weapon</p>
                <div>
                    <button type="button" id="rock" class="btn btn-primary choice">ROCK</button>
                    <button type="button" id="paper" class="btn btn-primary choice">PAPER</button>
                    <button type="button" id="scissors" class="btn btn-primary choice">SCISSORS</button>
                </div>

                <div id="selection">
                    
                </div>
            </section>

            <section id="viewerStat">
                <h3>Here you will see the status of the game</h3>
            </section>

        </div>

    </div>



    <!-- Project script -->
    <script src="./assets/javascript/code.js"></script>

</body>

</html>
